<!DOCTYPE html>
<html>
<head>
    <title>Destiny 2 Vault Cleaning Inspection Request</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Destiny 2 Vault Cleaning Inspection Request</h2>

<p>Please fill out the following form to request a Destiny 2 Vault Cleaning Inspection. We will review your request and get back to you as soon as possible.</p>

<form id="vaultInspectionForm" action="your_processing_script.php" method="post">

    <label for="bungieName">Bungie Display Name:</label>
    <input type="text" id="bungieName" name="bungieName" required>

    <label for="platform">Platform:</label>
    <select id="platform" name="platform" required>
        <option value="">Select Platform</option>
        <option value="PC">PC</option>
        <option value="PlayStation">PlayStation</option>
        <option value="Xbox">Xbox</option>
    </select>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="discord">Discord Username (Optional):</label>
    <input type="text" id="discord" name="discord">

    <label for="vaultSize">Estimated Vault Size (Number of Items):</label>
    <input type="number" id="vaultSize" name="vaultSize" min="1" required>
    <br>

    <label for="specificNeeds">Specific Needs/Requests (e.g., specific weapon archetypes, armor rolls, etc.):</label>
    <textarea id="specificNeeds" name="specificNeeds"></textarea>

    <label for="timeAvailability">Preferred Time/Day for Inspection (Including Timezone):</label>
    <textarea id="timeAvailability" name="timeAvailability" placeholder="e.g., Weekdays 6-10 PM EST, Weekends anytime PST"></textarea>

    <button type="submit">Submit Request</button>

</form>

</body>
</html>
